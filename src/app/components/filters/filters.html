<div class="filters">
  <h3>Filtros</h3>

  <!-- Tipo de combustible -->
  <div class="field">
    <label>Tipo de combustible</label>
    <select [(ngModel)]="tipoCombustible" (change)="emitFilters()">
      <option value="todos">Todos</option>
      <option value="gasolina95">Gasolina 95 E5</option>
      <option value="gasolina98">Gasolina 98 E5</option>
      <option value="diesel">Gasóleo A</option>
      <option value="dieselPremium">Gasóleo Premium</option>
      <option value="glp">GLP</option>
    </select>
  </div>

  <!-- Distancia máxima -->
  <div class="field">
    <label>Distancia máxima (km)</label>
    <input
      type="number"
      min="0"
      step="1"
      [(ngModel)]="distanciaMaxima"
      (input)="emitFilters()"
    />
  </div>

  <!-- Precio máximo -->
  <div class="field">
    <label>Precio máximo (€)</label>
    <input
      type="number"
      min="0"
      step="0.01"
      [(ngModel)]="precioMaximo"
      (input)="emitFilters()"
    />
    <small>0 = sin límite</small>
  </div>

  <!-- Solo abiertas -->
  <div class="field">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="soloAbiertas"
        (change)="emitFilters()"
      />
      Solo abiertas
    </label>
  </div>

  <!-- Empresas -->
  <div class="field">
    <label>Empresas (separadas por comas)</label>
    <input
      type="text"
      placeholder="Repsol, Cepsa, BP..."
      [(ngModel)]="empresasText"
      (input)="emitFilters()"
    />
  </div>

  <!-- Ordenar -->
  <div class="field">
    <label>Ordenar por</label>
    <select [(ngModel)]="ordenarPor" (change)="emitFilters()">
      <option value="precio">Precio</option>
      <option value="distancia">Distancia</option>
      <option value="nombre">Nombre</option>
    </select>
  </div>
</div>
